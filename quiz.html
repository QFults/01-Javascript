<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    let score = 0

    let q1 = prompt('What is 1 + 1?')

    if (parseInt(q1) === 2) {
      score++
      alert('Correct Answer!')
    } else {
      alert('Incorrect Answer!')
    }

    let q2 = prompt('What is 2 + 2?')

    if (parseInt(q2) === 4) {
      score++
      alert('Correct Answer!')
    } else {
      alert('Incorrect Answer!')
    }

    let q3 = prompt('What is 3 + 3?')

    if (parseInt(q3) === 6) {
      score++
      alert('Correct Answer!')
    } else {
      alert('Incorrect Answer!')
    }

    let q4 = prompt('What is 4 + 4?')

    if (parseInt(q4) === 8) {
      score++
      alert('Correct Answer!')
    } else {
      alert('Incorrect Answer!')
    }

    let q5 = prompt('What is 5 + 5?')

    if (parseInt(q5) === 10) {
      score++
      alert('Correct Answer!')
    } else {
      alert('Incorrect Answer!')
    }

    alert(`Your score: ${score}`)

  </script>
</body>

</html>
